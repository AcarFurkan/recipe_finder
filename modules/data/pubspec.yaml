name: data
version: 0.0.2

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # HTTP Package
  dio: ^5.1.1
  # JSON Annotation Package
  json_annotation: ^4.8.0
  # Local Database Package
  sqflite: ^2.2.6
  shared_preferences: ^2.1.0
  # Dependency Injection
  injectable: ^2.1.1

  domain:
    path: ../domain

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  injectable_generator: ^2.1.5